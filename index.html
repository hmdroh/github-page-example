<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset CSS</title>
</head>
<body>
    <h1>Hello world!</h1>
    <h2>From Trainjs.com</h2>
    <p>This is a paragraph tag</p>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <table>
        <th>
            <tr>
                <td>Column 1</td>
                <td>Column 2</td>
                <td>Column 3</td>
            </tr>
        </th>
        <tbody>
            <tr>
                <td>1</td>
                <td>Cat</td>
                <td>$200</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Car</td>
                <td>$50,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Water bottle</td>
                <td>$1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
